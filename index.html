<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="start">
            <div class = "alldivs header">
                <nav>
                    <ul>
                        <a class="btn btn-light btn-sm" href="simage.html" role="button">Image Search</a>
                        <a class="btn btn-light btn-sm" href="sadvance.html" role="button">Advanced Search</a>                     
                    </ul>
                </nav>
            </div>
            <div class = "alldivs centered">
                <h1>Google</h1>
                <form action="https://www.google.com/search">
                    <input type="text" name="q">
                    <div class="btn-container">
                    <input type="submit" value="Google Search">
                    <input type="button" value="I'm Feeling Lucky" onclick="window.location.href='https://www.google.com/search?q=' + encodeURIComponent(document.getElementsByName('q')[0].value) + '&btnI';">
                    </div>
                </form>
            </div>
        </div>
        s<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
